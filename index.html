<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>
    <div ng-app="app" class="mx-4 my-4">
        <h1 class="text-center text-2xl pb-2 border-b-2">Shopping List</h1>
        <div class="my-3">
            <div>
                <input type="text" name="search" id="search" class="input input-bordered input-accent w-full"
                    placeholder="Search...">
                <ul>
                    <li class="flex justify-between items-center mt-2 p-2 border rounded">
                        <span>Banana</span>
                        <span class="cursor-pointer	"><i class="bi bi-x-circle"></i></span>
                    </li>
                    <li class="flex justify-between items-center mt-2 p-2 border rounded">
                        <span>Banana</span>
                        <span class="cursor-pointer	"><i class="bi bi-x-circle"></i></span>
                    </li>
                </ul>
            </div>
            <div class="my-4">
                <input type="text" name="item" id="item" class="input input-bordered input-accent w-full"
                    placeholder="Item...">
                <button class="w-full btn btn-success text-white p-1 mt-2">Add</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
